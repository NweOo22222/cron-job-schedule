name: Worker
on:
  push:
    #   schedule:
    #     - cron: "* * * * *"
    workflow_dispatch:
jobs:
  worker:
    runs-on: ubuntu-latest
    env:
      FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: FedericoCarboni/setup-ffmpeg@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16.0
      - run: npm install
      - run: |
          node live-stream.js
