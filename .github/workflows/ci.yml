name: Worker
on:
  push:
    paths:
      - '**.js'
#   schedule:
#     - cron: "* * * * *"
jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.16.0
    - name: Executing CI on push
      run: |
        npm install
        node index.js
        date
        echo DONE
        exit
        
